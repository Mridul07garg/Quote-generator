<!DOCTYPE html>
<html lang="
" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote generator</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="shortcut icon" href="in.ico">
  </head>
  <body>
    <div class="wrapper">
      <header>
        Quote of the Day
      </header>
       <div class="content">
          <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <p class="quote">Never give up because you never know when next try going to work</p>
            <i class="fas fa-quote-right"></i>
          </div>
          <div class="author">
            <span>__</span>
            <span class="name">Mridul JI</span>
          </div>
          </div>
          <div class="buttons">
            <div class="features">
              <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <!-- <li class="linkedin"><i class="fab fa-twitter"></i></li> -->
              </ul>
              <button id="btn">New Quote</button>
            </div>
          </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
